<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	var score = 1000;
	$(myinit)
	function myinit(){
		var rnd = Math.random()*100+1;
		rnd = Math.floor(rnd);
		var count = 0;
		for (var i = 1 ; i <= 100 ; i++) {
			var html = $("#field").html() + "<button style='width:40px'>" + i + "</button>";
			$("#field").html(html);
			if(i%10 == 0){
				html = $("#field").html() + "<br/>";
				$("#field").html(html);
			}
		}
		$("#start").click(function(){
			startGame();
		});
		$("#stop").click(function(){
			stopGame();
		})
	}
	function startGame(){
		window.com_num = Math.random() * 100 + 1;
		window.com_num = Math.floor(window.com_num);
		$("#field > button").click(click_field_button);
		score = 1000;
		var text = "점수 : " + score;
		$("#score").html(text);
		
		$("#start").attr('disabled', true);
		$("#stop").attr('disabled', false);
	}
	function stopGame(){
		$("#field > button").off();
		$("#stop").attr('disabled', true);
		$("#start").attr('disabled', false);
	}
	function click_field_button(){
		var num = Number(this.innerHTML);
		if(window.com_num == num){
			$("#stop").attr('disabled', true);
			$("#start").attr('disabled', false);
			alert("정답이여라~ 점수는 " + score + "점이여라~");
			$("#field > button").off();
			return;
		}
		score-=50;
		$("#score").html("점수 : " + score);
		if(window.com_num < num){
			alert("더 작은수여라~");
		} else {
			alert("더 큰수여라~");
		}
	}
</script>
</head>
<body>
	<button id="start">게임시작</button>
	<button id="stop" disabled='true'>게임종료</button>
	<div id="field"></div>
	<div id="score"></div>
</body>
</html>
