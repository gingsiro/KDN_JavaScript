	function Calc(){
		var total = 0; //지역변수 : 함수 실행 후 사라짐
		var _add = function(num){
			var sett = 12;
			total += num;
		};
		var _minus = function(num){
			//var sett = 12; 이거 생각해봐라... 왜 접근 안되냐
			total -= num;
		};
		var _getTotal = function(){

		};
		
		return { "add":_add, "minus":_minus, "getTotal":_getTotal };

	}

</script>
