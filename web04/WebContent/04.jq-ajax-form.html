<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var calc = document.querySelector("#calc");
		calc.onclick = click_calc;
	}//end window.onload
	
	function click_calc(){
		var num1 = document.querySelector("#num1").value;
		var num2 = document.querySelector("#num2").value;
		var opr = document.querySelector("#opr");
		var opr_txt = opr.options[opr.selectedIndex].text;
		var qstr = "num1=" + num1;
		qstr += "&opr=" + encodeURIComponent(opr_txt);
		qstr += "&num2=" + num2;
		alert(qstr);
		//////
		var req = new XMLHttpRequest();
		req.open("GET", "./jsp/calc.jsp?" + qstr, true);
		req.onreadystatechange = function(){
			if(req.readyState == 4){
				alert(req.responseText);
			}//end if
		}//end req.onreadystatechange
		req.send();
	}//end click_calc()
</script>
</head>
<body>
	<h1>Ajax Calculator</h1>
	<input type="number" id="num1" size="5">
	<select id="opr">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
		<option>%</option>
	</select>
	<input type="number" id="num2" size="5">
	<button id="calc">계산하기</button>
</body>
</html>
