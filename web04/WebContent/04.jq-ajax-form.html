<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(myinit)
	function myinit(){
		var calc = $("#calc").click(click_calc); // jQuery형
	}//end window.onload
	
	function click_calc(){
		var num1 = $("#num1").val();
		var num2 = $("#num2").val();
		var opr_txt = $("#opr option:selected").text(); // jQuery형
		var options = {
			url:"./jsp/calc.xml.jsp",
			data:{num1:num1, opr:opr_txt, num2:num2},
			success:function(res_xml){
				var rs = $("#result", res_xml).text();
				$("#result").text("결과 : " + rs);
			}
		};
		$.ajax(options);
	}//end click_calc()
</script>
</head>
<body>
	<h1>Ajax Calculator</h1>
	<input type="number" id="num1" size="5">
	<select id="opr">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
		<option>%</option>
	</select>
	<input type="number" id="num2" size="5">
	<button id="calc">계산하기</button>
	<div id="result">결과  : </div>
</body>
</html>
